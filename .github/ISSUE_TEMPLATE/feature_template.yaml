name: 일반 이슈 템플릿
description: 새로운 기능, 버그 제보, 질문 등을 작성할 수 있는 템플릿
title: "[Type] 제목을 적어주세요"
labels: []
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        <!-- 제목 규칙 -->
        <!-- [Type] 작업내용 형식에 맞춰서 적어주세요 -->
        <!-- 예시 -->
        <!-- [Feature] 홈 화면 새로고침 기능 추가 요청 -->
        <!-- [Bug] 로그인 화면 키보드 가림 현상 -->
        <!-- [Question] API 응답 처리 방법 문의 -->

  - type: textarea
    id: content
    attributes:
      label: 📌 내용
      description: 어떤 기능이 필요한지, 어떤 버그가 있는지, 어떤 것이 궁금한지 설명해주세요
      placeholder: |
        - 항목 1
        - 항목 2
    validations:
      required: true

  - type: textarea
    id: screenshot
    attributes:
      label: 🖼 스크린샷 (선택)
      description: 버그나 기능 관련 스크린샷이 있다면 첨부해주세요
      placeholder: 여기에 이미지 파일을 드래그하거나 붙여넣기
    validations:
      required: false
